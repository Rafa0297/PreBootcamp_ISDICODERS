<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link rel="stylesheet" href="botones.css">
</head>
<body>
    <div class="row-1">
        <button class="button-1">Click</button>
        <button class="button-2 bold white">Click</button>
        <button class="button-3 bold white">Click</button>
        <button class="button-4 bold white">Click</button>
        <button class="button-5 bold white">Click</button>
        <button class="button-6 bold white">Click</button>
    </div>

    <div class="row-2">
        <button class="button-1-empty no-background">Click</button>
        <button class="button-2-empty no-background bold">Click</button>
        <button class="button-3-empty no-background bold">Click</button>
        <button class="button-4-empty no-background bold">Click</button>
        <button class="button-5-empty no-background bold">Click</button>
        <button class="button-6-empty no-background bold">Click</button>
    </div>

    <div class="row-3">
        <button class="button-1 round">Click</button>
        <button class="button-2 bold white round">Click</button>
        <button class="button-3 bold white round">Click</button>
        <button class="button-4 bold white round">Click</button>
        <button class="button-5 bold white round">Click</button>
        <button class="button-6 bold white round">Click</button>
    </div>

    <div class="row-4">
        <button class="button-1-empty no-background round">Click</button>
        <button class="button-2-empty no-background bold round">Click</button>
        <button class="button-3-empty no-background bold round">Click</button>
        <button class="button-4-empty no-background bold round">Click</button>
        <button class="button-5-empty no-background bold round">Click</button>
        <button class="button-6-empty no-background bold round">Click</button>
    </div>

    <div class="row-5">
        <button class="button-1 round">Click</button>
        <button class="button-2 bold white round">Click</button>
        <button class="button-3 bold white round">Click</button>
    </div>

    <div class="row-6">
        <button class="button-4-big white round">Click</button>
        <button class="button-5-big white round">Click</button>
        <button class="button-6-big white round">Click</button>
    </div>
</body>
</html>
